<div class="row">

  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Striped Progress bar {{progreso1}}</h4>

        <div class="progress m-t-20">
          <div class="progress-bar btn-primary progress-bar-striped active"  
             style=" height:10px;"
             [style.width]="getProgreso1" 
             role="progressbar"> 
          </div>

        </div>

        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active"  
             style=" height:10px;"
             [style.width]="getProgreso2" 
             role="progressbar"> 
          </div>

        </div>
        
                                
      </div>
    </div>
  </div>

</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
              <!-- para mandarle la propiedad progreso al hijo se manda entre [] recuerda progreso1 es mi propiedad inicial de este componente  -->
              <!-- (valorSalida) viene del hijo y cambioValorHijo($event) viene del padre, otra forma mas directa de hacerlo es asignarle el valor aqui mismo -->
                <app-incrementador (valorSalida)="progreso1 =  $event" 
                                   [valor]="progreso1">
                </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador  (valorSalida)="progreso2 =  $event" 
                                    [valor]="progreso2"
                                    [btnClass]="'btn-info'">
                                    <!-- con btnClass mando la clase para que cambie de color -->
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
